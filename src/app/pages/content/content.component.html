<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" default-href="movies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ content?.type }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <div class="header">
      <img class="poster" src="{{content?.posterUrl}}" />
      <div class="title">
        <h1>{{ content?.title }}</h1>
        <app-button 
          [disabled]="content?.requested || content?.available" 
          (action)="request()" 
          [label]="label"
          [color]="color"
          fill="outline"
          ></app-button>
      </div>
    </div>
    <div class="details">
      <app-tags [tags]="content?.tags"></app-tags>
      <p>{{content?.description}}</p>
    </div>
  </div>
</ion-content>
