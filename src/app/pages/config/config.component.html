<ion-header>
  <app-header
    title="Config"
    ></app-header>
</ion-header>

<ion-content scrollY="false">  
  <div class="form">
    <app-input
      label="URL"
      placeholder="Ombi Server URL"
      [type]="inputType.URL"
      [(value)]="model.ombiUrl" 
    ></app-input>
    <div class="credentialsContainer">
      <app-input
        label="Username"
        placeholder="Username"
        [(value)]="model.username" 
      ></app-input>
      <app-input
        label="Password"
        [type]="inputType.PASSWORD"
        placeholder="Password"
        [(value)]="model.password" 
      ></app-input>
      <app-button label="Sign in" (action)="submit()"></app-button>
      <p>or</p>
      <app-button class="plex" color="light" label="Sign in with Plex" (action)="submitWithPlex()"></app-button>
    </div>
  </div>
</ion-content>
