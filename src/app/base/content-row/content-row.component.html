<ion-item (click)="emitClick($event)">
  <div class="content-row">
    <div class="content-top">
      <div class="poster">
        <img src="{{posterUrl}}">
      </div>
      <div class="info">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
      </div>
    </div>
    <div class="content-bottom">
      <ion-chip *ngFor="let tag of tags">
        <ion-label [color]="tag.color" disabled="true">{{tag.text}}</ion-label>
      </ion-chip>
    </div>
  </div>
</ion-item>
