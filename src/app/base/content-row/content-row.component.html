<ion-item>
  <div class="content-row">
    <div class="content-top">
      <div class="poster">
        <img src="{{posterUrl}}">
      </div>
      <div class="info">
        <h2>{{title}}</h2>
        <ion-chip *ngFor="let tag of tags">
          <ion-label [color]="tag.color">{{tag.text}}</ion-label>
        </ion-chip>
      </div>
    </div>
    <div class="content-bottom">
      <p>{{description}}</p>
    </div>
  </div>
</ion-item>
